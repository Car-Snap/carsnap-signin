<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarSnap Sign-In</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>

    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #777;
            margin-bottom: 30px;
        }

        button {
            background-color: #4285F4; /* Google Blue */
            color: #fff;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ae8; /* Darker blue on hover */
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCIxDqsNlzq3yqOs3cHUufQBLmuTpiYYUI",
            authDomain: "carsnapapp-29ab6.firebaseapp.com",
            projectId: "carsnapapp-29ab6",
            storageBucket: "carsnapapp-29ab6.firebasestorage.app",
            messagingSenderId: "17896667556",
            appId: "1:17896667556:web:3f1c77fb23a6ced1fd2931"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Google Sign-In
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    // Redirect to Thunkable app with UID
                    window.location.href = `https://your-thunkable-app-url.com?uid=${user.uid}`;
                })
                .catch((error) => {
                    console.error(error.message);
                });
        }

        // Listen for state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log(`User logged in: ${user.displayName}`);
            } else {
                console.log('User logged out');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to CarSnap!</h1>
        <p>Please sign in with Google to start tracking your car sightings.</p>
        <button onclick="signInWithGoogle()">Sign in with Google</button>
    </div>
</body>
</html>
