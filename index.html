<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourAppName Sign-In</title>

  <!-- Load Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCIxDqsNlzq3yqOs3cHUufQBLmuTpiYYUI",
      authDomain: "carsnapapp-29ab6.firebaseapp.com",
      projectId: "carsnapapp-29ab6",
      storageBucket: "carsnapapp-29ab6.firebasestorage.app",
      messagingSenderId: "17896667556",
      appId: "1:17896667556:web:3f1c77fb23a6ced1fd2931"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log("User signed in:", user);
          window.location.href = "home.html"; // Redirect to the main app page
        })
        .catch((error) => {
          console.error("Error during sign-in:", error);
        });
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .sign-in-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .sign-in-container h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .sign-in-container button {
      padding: 15px;
      font-size: 18px;
      background-color: #1d72b8;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
    }

    .sign-in-container button:hover {
      background-color: #155a8a;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .social-buttons button {
      width: 48%;
      padding: 15px;
      font-size: 16px;
      background-color: #db4437; /* Google red */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .social-buttons button:hover {
      background-color: #c1351d;
    }
  </style>
</head>
<body>
  <div class="sign-in-container">
    <!-- Replace the logo with your custom branding -->
    <img src="your-logo.png" alt="YourAppName Logo" style="width: 150px; margin-bottom: 20px;">

    <h1>Welcome to YourAppName</h1>
    <button onclick="signInWithGoogle()">Sign in with Google</button>

    <div class="social-buttons">
      <button>Sign in with Facebook</button>
      <button>Sign in with Apple</button>
    </div>

    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>
</body>
</html>
