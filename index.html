<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarSnap Sign-In</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>

    <style>
        /* Same styles as before */
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to CarSnap!</h1>
        <p>Please sign in with Google to start tracking your car sightings.</p>
        <!-- Sign in button -->
        <button onclick="signInWithGoogle()">Sign in with Google</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCIxDqsNlzq3yqOs3cHUufQBLmuTpiYYUI",
            authDomain: "carsnapapp-29ab6.firebaseapp.com",
            projectId: "carsnapapp-29ab6",
            storageBucket: "carsnapapp-29ab6.firebasestorage.app",
            messagingSenderId: "17896667556",
            appId: "1:17896667556:web:3f1c77fb23a6ced1fd2931"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User signed in:", user);
                    // Redirect to your Thunkable app with the user ID
                    window.location.href = `https://your-thunkable-app-url.com?uid=${user.uid}`;
                })
                .catch((error) => {
                    console.error("Error during sign-in:", error);
                });
        }

        // Check for user state changes (logged in or out)
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log(`User logged in: ${user.displayName}`);
            } else {
                console.log('User logged out');
            }
        });
    </script>
</body>
</html>
